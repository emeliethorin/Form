<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <img src="images/football-cat.png" alt="Cat playing football">
        <form action="">
            <h1>Contact</h1>
            <label for="name" class="label">Full name</label>
            <input type="text" placeholder="Your name" id="name">
            <label for="email" class="label">Email</label>
            <input type="email" placeholder="Email" required>
            <div class="select-wrapper">
                <label for="select" class="label">What is your favourite sport?</label>
                <br>
                <select name="interests" class="select" id="select">
                <option value="Football">Football</option>
                <option value="Tennis">Tennis</option>
                <option value="Padel">Padel</option>
                <option value="Ice hockey">Ice hockey</option>
                <option value="Skiing">Skiing</option>
                <option value="Handball">Handball</option>
                </select>
            </div>
            <label for="message">Message</label>
            <textarea name="Message" id="message" cols="30" rows="10"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" required>
                <div class="checkbox-title">I agree to the privacy policy.
                </div>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </main>
</body>
